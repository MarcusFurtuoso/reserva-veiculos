<div class="h-screen flex items-center justify-center bg-gray-50">
  <div class="w-96">
    <div class="w-full">
      <logo></logo>
      <h2
        class="mt-6 text-center text-xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Register your account
      </h2>
    </div>

    <div
      class="flex flex-col mt-2 w-full bg-white shadow-md rounded-md p-4"
    >
      <back-button></back-button>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-4">
          <app-input
            label="First Name"
            [required]="true"
            inputName="name"
            type="text"
            placeholder="Enter your first name"
            [(ngModel)]="user.nome"
            name="nome"
            #nome="ngModel"
            [error]="messageError.showErrorMessageForKey(registerForm, 'nome')"
          >
          </app-input>
        </div>

        <div>
          <div class="mt-2">
            <app-input
              [required]="true"
              inputName="login"
              type="email"
              label="Email"
              placeholder="Enter your email"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [(ngModel)]="user.login"
              name="login"
              [error]="
                messageError.showErrorMessageForKey(registerForm, 'login')
              "
            >
            </app-input>
          </div>
        </div>

        <div class="mt-4 mb-4">
          <app-input
            label="Password"
            [required]="true"
            inputName="password"
            type="password"
            placeholder="Enter your password"
            [minlength]="6"
            [(ngModel)]="user.senha"
            name="senha"
            #senha="ngModel"
            [error]="
              messageError.showErrorMessageForKey(registerForm, 'senha')
            "
          >
          </app-input>
        </div>

        <div class="mt-4 mb-4">
          <app-input
            label="Confirm Password"
            [required]="true"
            inputName="confirmPassword"
            type="password"
            placeholder="Repeat your password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            [error]="messageError.showErrorMessageForKey(registerForm, 'confirmPassword')"
          >
          </app-input>
        </div>

        <div class="py-3">
          <button
            type="submit"
            [disabled]="registerForm.invalid || user.senha !== confirmPassword"
            class="flex w-full justify-center rounded-md bg-zinc-950 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-zinc-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-950"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
