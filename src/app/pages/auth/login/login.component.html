<body class="h-screen flex items-center justify-center bg-[length:1436px_881px] bg-center  bg-gray-50"
style="background-image: url('assets/imgs/carros.jpg')">
  <div class="w-96">
    <div>
     <logo></logo>
      <h2
        class="mt-8 text-center text-white text-xl font-bold leading-9 tracking-tight"
      >
        Sign in to your account
      </h2>
    </div>

    <div
      class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm bg-white shadow-md rounded-md p-4"
    >
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div>
          <app-input
            [required]="true"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Enter your email"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [(ngModel)]="user.login" name="login"
            [error]="messageError.showErrorMessageForKey(loginForm, 'login')"
          >
          </app-input>
        </div>

        <div class="mt-4 mb-4">
          <div class="flex items-center justify-between">
            <label class="block text-sm font-medium leading-6 text-zinc-900"
              >Password
            </label>
            <p
              class="font-semibold text-zinc-950 cursor-pointer text-sm hover:text-zinc-700"
              (click)="navigateToForgotPassword()"
            >
              Forgot password?
            </p>
          </div>
              <app-input
              [required]="true"
              inputName="senha"
              type="password"
              placeholder="Enter your password"
              [minlength]="6"
              [(ngModel)]="user.senha"
              name="senha"
              #senha="ngModel"
              [error]="
                messageError.showErrorMessageForKey(loginForm, 'senha')
              "
            >
            </app-input>
        </div>

        <div class="py-3">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="flex w-full justify-center font-medium px-6 py-1.5 rounded-md leading-6 text-white bg-zinc-950 hover:bg-zinc-800 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-900"
          >
            Sign in
          </button>
        </div>
        <div>
          <button
            (click)="navigateToRegister()"
            type="button"
            class="flex w-full justify-center font-medium px-6 py-1.5 rounded-md leading-6 text-white bg-zinc-950 hover:bg-zinc-800 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-900"
          >
            Sign up
          </button>
        </div>
        <div class="flex flex-col space-y-2 py-1">
          <div class="flex items-center justify-center space-x-2 py-4">
            <hr class="flex-grow border-zinc-300" />
            <span>Or continue with</span>
            <hr class="flex-grow border-zinc-300" />
          </div>
          <div class="flex space-x-4 justify-center">
            <button
              class="w-full flex items-center justify-center px-4 py-2 shadow-md text-base font-medium rounded-md text-zinc-900 bg-white hover:bg-zinc-100 transition duration-300 ease-in-out"
            >
              <img
                class="h-6 w-6 mr-2"
                src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                alt="Google logo"
              />
              Google
            </button>

            <button
              class="w-full flex items-center justify-center px-4 py-2 shadow-md text-base font-medium rounded-md text-zinc-900 bg-white hover:bg-zinc-100 transition duration-300 ease-in-out"
            >
              <img
                class="h-6 w-6 mr-2"
                src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
                alt="Microsoft logo"
              />
              Microsoft
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
